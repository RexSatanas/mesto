<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mесто</title>
</head>
<body class="body">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__box">
                <img class="profile__avatar" src="./images/avatarka.png" alt="аватарка">    
                <div class="profile__info">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <img class="profile__info-editbutton" src="./images/Edit Button.svg" alt="кнопка настройки профиля">
                    <p class="profile__info-status">Исследователь океана</p>
                 </div>
            </div>
            <img class="profile__addButton" src="./images/AddButton.svg" alt="кнопка добавить">
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Гора Эльбрус">
                <div class="element__box">
                    <p class="element__name">Гора Эльбрус</p>
                    <div class="element__like element__like_active"></div>
                </div>        
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Карачевск">
                <div class="element__box">
                    <p class="element__name">Карачевск</p>
                    <div class="element__like element__like_active"></div>
                </div>        
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <div class="element__box">
                    <p class="element__name">Домбай</p>
                    <div class="element__like element__like_active"></div>
                </div>        
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Гора Эльбрус">
                <div class="element__box">
                    <p class="element__name">Гора Эльбрус</p>
                    <div class="element__like element__like_active"></div>
                </div>        
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Карачевск">
                <div class="element__box">
                    <p class="element__name">Карачевск</p>
                    <div class="element__like element__like_active"></div>
                </div>        
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <div class="element__box">
                    <p class="element__name">Домбай</p>
                    <div class="element__like element__like_active"></div>
                </div>        
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
        <div class="popup__container">
            <div class="popup__close-btn">+</div>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__name" type="text" size="14px">
            <input class="popup__status" type="text" size="14px">
            <div class="popup__save-btn">
                <p class="popup__save-btn-text">Сохранить</p>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
