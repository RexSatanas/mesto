<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mесто</title>
</head>
<body class="body">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__box">
                <img class="profile__avatar" src="./images/avatarka.png" alt="аватарка">    
                <div class="profile__info">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__info-edit-button"></button>
                    <h2 class="profile__info-status">Исследователь океана</h2>
                 </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <template id="card-template">
                <div class="element">
                    <img class="element__image" src="#" alt="#">
                    <button type="button" class="card__del-button"></button>
                    <div class="element__box">
                        <h2 class="element__name"></h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
        <div class="popup popup_edit">
            <form name="profile-info" action="#" class="popup__form">
                <button type="button" class="popup__close-btn"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input id="name" name="name" class="popup__input" type="text">
                <input id="status" name="status" class="popup__input" type="text">
                <button id ="add-submit-btn" type="submit" class="popup__save-btn">Сохранить</button>
            </form>
        </div>
        <div class="popup popup-add">
            <form name="add-card" action="#" class="popup__form popup__addform">
                <button id="close-add-popup-btn" type="button" class="popup__close-btn popup__close-addbtn"></button>
                <h2 class="popup__title">новое место</h2>
                <input id="place" name="place" class="popup__input popup__input_name-place" type="text">
                <input id="link" name="link" class="popup__input popup__input_link-place " type="link">
                <button type="submit" class="popup__save-btn">Добавить</button>
            </form>
        </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/cards.js"></script>
</body>

</html>
