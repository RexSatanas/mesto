<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mесто</title>
</head>
<body class="body">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__box">
                <img class="profile__avatar" src="./images/avatarka.png" alt="аватарка">    
                <div class="profile__info">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__info-editbutton " alt="кнопка настройки профиля"></button>
                    <p class="profile__info-status">Исследователь океана</p>
                 </div>
            </div>
            <button type="button" class="profile__addButton"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Гора Эльбрус">
                <div class="element__box">
                    <p class="element__name">Гора Эльбрус</p>
                    <button type="button" class="element__like element__like_active"></button>
                </div>        
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Карачевск">
                <div class="element__box">
                    <p class="element__name">Карачевск</p>
                    <button type="button" class="element__like element__like_active"></button>
                </div>        
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <div class="element__box">
                    <p class="element__name">Домбай</p>
                    <button type="button" class="element__like element__like_active"></button>
                </div>        
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Гора Эльбрус">
                <div class="element__box">
                    <p class="element__name">Гора Эльбрус</p>
                    <button type="button" class="element__like element__like_active"></button>
                </div>        
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Карачевск">
                <div class="element__box">
                    <p class="element__name">Карачевск</p>
                    <button class="element__like element__like_active"></button>
                </div>        
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <div class="element__box">
                    <p class="element__name">Домбай</p>
                    <button type="button" class="element__like element__like_active"></button>
                </div>        
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <form class="popup__container">
            <div class="popup__close-btn">+</div>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__name" type="text" size="14px">
            <input class="popup__status" type="text" size="14px">
            <button type="submit" class="popup__save-btn">
               <p class="popup__save-btn-text">Сохранить</p>
            </button>
        </form>
    </div>
    <script src="./scripts/index.js"></script>
</body>
