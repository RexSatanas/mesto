<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mесто</title>
</head>
<body class="body">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__box">
                <img class="profile__avatar" src="./images/avatarka.png" alt="аватарка">    
                <div class="profile__info">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__info-edit-button"></button>
                    <h2 class="profile__info-status">Исследователь океана</h2>
                 </div>
            </div>
            <button type="button" class="profile__addbutton"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Гора Эльбрус">
                <div class="element__box">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </div>        
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Карачевск">
                <div class="element__box">
                    <h2 class="element__name">Карачевск</h2>
                    <button type="button" class="element__like"></button>
                </div>        
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <div class="element__box">
                    <h2 class="element__name">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </div>        
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Гора Эльбрус">
                <div class="element__box">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </div>        
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Карачевск">
                <div class="element__box">
                    <h2 class="element__name">Карачевск</h2>
                    <button class="element__like"></button>
                </div>        
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <div class="element__box">
                    <h2 class="element__name">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </div>        
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-btn"></button>
            <form name="profile-info" class="profile__form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input id="name" class="popup__input" type="text">
            <input id="status" class="popup__input popup__input_status" type="text">
            <button type="submit" class="popup__save-btn">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
