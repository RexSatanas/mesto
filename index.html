<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mесто</title>

            </div>
            <img class="profile__addButton" src="./images/AddButton.svg" alt="кнопка добавить">
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Гора Эльбрус">
                <div class="element__box">
                    <p class="element__name">Гора Эльбрус</p>
                    <img class="element__like" src="./images/likebtn.svg" alt="">
                </div>        
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Карачевск">

            </div>
            <div class="element">

            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Гора Эльбрус">
                <div class="element__box">
                    <p class="element__name">Гора Эльбрус</p>
                    <img class="element__like" src="./images/likebtn.svg" alt="">

            <div class="element">

                    <p class="element__name">Домбай</p>
                    <img class="element__like" src="./images/likebtn.svg" alt="">
                </div>

        <p class="footer__text">© 2020 Mesto Russia</p>
